services:
  web: 
    image: nginx:1.25-alpine
    ports:
      - "8000:80"
    volumes:
      - ./frontend/dist:/var/www/html/frontend/dist
      - ./.develop/nginx.conf:/etc/nginx/conf.d/default.conf
    networks: 
      - psychology-network
    depends_on:
      - php-fpm
  
  php-fpm:
    build: .
    container_name: laravel
    env_file:
      - ./.env
    volumes:
      - ./backend-psy:/app
    networks: 
      - psychology-network
    depends_on:
      - db

  db:
    image: mysql:9.5.0-oraclelinux9
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: psychologist_db
      MYSQL_USER: psychologist_user
      MYSQL_PASSWORD: psychology_pass
    volumes:
      - mysql_data:/var/lib/mysql
      - ./.develop/mysql_init:/docker-entrypoint-initdb.d
    networks:
      - psychology-network
    
  adminer:
    image: adminer:4.8.1
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
      ADMINER_DEFAULT_USER: root
      ADMINER_DEFAULT_HOST: db
      ADMINER_DESIGN: dracula
    networks:
      - psychology-network
    depends_on:
      - db

networks:
  psychology-network:
    driver: bridge

volumes:
  mysql_data:
