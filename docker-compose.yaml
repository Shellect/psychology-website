services:
  web: 
    image: nginx:1.25-alpine
    ports:
      - "8000:80"
    volumes:
      - ./frontend/dist:/var/www/html/frontend/dist
      - ./.develop/nginx.conf:/etc/nginx/conf.d/default.conf
    networks: 
      - psychology-network
    depends_on:
      php-fpm:
        condition: service_healthy
  
  php-fpm:
    build: .
    container_name: laravel
    env_file:
      - ./.env
    volumes:
      - ./backend-psy:/app
    networks: 
      - psychology-network
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "SCRIPT_NAME=/ping SCRIPT_FILENAME=/ping REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:9000 | grep -q pong"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  db:
    image: mysql:9.5.0-oraclelinux9
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: psychologist_db
      MYSQL_USER: psychologist_user
      MYSQL_PASSWORD: psychology_pass
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - psychology-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    
  adminer:
    image: adminer:4.8.1
    ports:
      - "8080:8080"
    environment:
      ADMINER_DESIGN: dracula
    networks:
      - psychology-network
    depends_on:
      - db

networks:
  psychology-network:
    driver: bridge

volumes:
  mysql_data:
